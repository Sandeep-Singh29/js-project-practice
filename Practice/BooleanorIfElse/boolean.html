<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean Test</title>
</head>
<body>
  <h1>Boolean Test</h1>

  <script>
    console.log(5>9);
    console.log(typeof(5>9));
    // typeof used for check datatype
    console.log('This Is == Compriosion')
    console.log(5==5);
    console.log(5=='5');
    console.log(5=='5.00');
    console.log('This Is === Compriosion')
    console.log(5===5);
    console.log(5==='5');
    console.log(5==='5.00');
    console.log('This Is If Else Condition')
    let age =12;
  
    if (age>18) {
      console.log(`U have Under your age is ${age}`)
    } else{
      console.log(`your age is ${age}`)
    }
    

  </script>
</body>
</html>
