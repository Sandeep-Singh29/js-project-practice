<head>

</head>
<body>
    <h2>Wishlist Add Bag</h2>
    <h3>Create Add to Bag And Wishlist Button And Add Sale</h3>
    <button class="add_bag" onclick="
    cartQuantity +=1
    document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;
    ">Add to Bag</button>
    <button class="wishlist" onclick="
    cartQuantity -=1
    document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;
    ">❤️ Wishlist</button>
    <button class="add_bag" onclick="
    cartQuantity +=2
    document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;
    ">Add 1+1 Sale Item</button>
    <br><hr>

    <h1 id="cart-summary"></h1>
  <!-- JavaScript Code -->

    let cartQuantity = 0;
    // Way 1
    // document.querySelector('#cart-summary').innerText='Your Bag has '+ cartQuantity+' items';
     // Way 2
     document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity} items`;
