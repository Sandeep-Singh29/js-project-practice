      // Get value Fetch Using Obje by the use Of Destructure

      let obj = {
        message: "Good Job",
        status: "Complete",
      };
      // Way 1
      console.log(obj);
      let { message, status } = obj;
      console.log("message ::  " + message);
      console.log("status ::  " + status);
      console.log(obj);
      // Way 2
      let msg = obj.message;
      let objstatus = obj.status;
      console.log("objstatus ::  " + msg);
      console.log("objstatus  ::  " + objstatus);

      // create a function for checking a 2 object
      let product1 = {
        name: "Roadster",
        price: 543,
        size: "L",
        "item-name": "Shirt",
      };

      let product2 = {
        name: "Lewis",
        price: 7657,
        size: "M",
        "item-name": "Shirt",
      };

      function isIdenticalProduct(product1, product2) {
        if (typeof product1 !== "object" || typeof product2 !== "object") {
          console.warn("Parameter passed not a Object");
          return false;
        }

        if (product1 == product2) {
          return true;
        }

        if (
          product1.name === product2.name &&
          product1.price === product2.price &&
          product1.size === product2.size
        ) {
          return true;
        } else {
          return false;
        }
      }

      console.log(isIdenticalProduct(product, ""));
      console.log(isIdenticalProduct(product, product1));
      console.log(isIdenticalProduct(product, product2));
      console.log(isIdenticalProduct(product, product));
      
    </script>
  </body>
